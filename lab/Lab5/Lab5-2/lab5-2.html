<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="jsform.js"></script>
</head>
<body>
    <div class="container" id="formAll">
        
        <form action="#">
            <h1>Justnapinn Shop</h1> <br>
            <h2>Employees Payroll</h2> <br>

            <div class="row g-3">
                <div class="col-md-4" id="fname">
                    First Name: <input type="text" id="fnameinp" style="margin-bottom: 5px;" required >
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-4" id="lname">
                Last Name: <input type="text" id="lnameinp" style="margin-left: 2px;">
                </div>
            </div>

                Hourly Salary: <input type="number" step="1" min="0" value="0.00" class="col-1" style="margin-top: 7px;" >

            <div class="container" style="margin-top: 5px; ">
                <table class="table table-borderless " style="table-layout: fixed; padding: 0; border-spacing: 0;" >
                    <thead>
                      <tr>
                        <th>Weekly <br>Hours </th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                        <th>Sun</th>
                      </tr>
                    </thead>
                    <tbody >
                      <tr>
                        <td></td>
                        <td><input type="number" step="1" min="0" max="24" class="form-control" id="valueOfMon" value="0.00"></td>
                        <td><input type="number" step="1" min="0" max="24" class="form-control" id="valueOfTue" value="0.00"></td>
                        <td><input type="number" step="1" min="0" max="24" class="form-control" id="valueOfWed" value="0.00"></td>
                        <td><input type="number" step="1" min="0" max="24" class="form-control" id="valueOfThu" value="0.00"></td>
                        <td><input type="number" step="1" min="0" max="24" class="form-control" id="valueOfFri" value="0.00"></td>
                        <td><input type="number" step="1" min="0" max="24" class="form-control" id="valueOfSat" value="0.00"></td>
                        <td><input type="number" step="1" min="0" max="24" class="form-control" id="valueOfSun" value="0.00"></td>
                    </tr>
                    </tbody>
                  </table>
            </div>

                <div class="col-md-4" style="padding-left: 250px;">
                    <input type="button" onclick="calculate()" class="btn btn-secondary rounded-pill" id="progressbtn" value="Progress">
                    <input type="reset" class="btn btn-secondary rounded-pill" id="resetbtn" value="Reset" style="margin-left: 10px;">
                </div>
        
        </form>
    
    <div class="line" style="border-top: 1px solid #ccc; margin: 15px;"></div>

        <form action="#">
            <div class="row g-3">
                <div class="col-md-4" >
                    Full Name: <input id="fullName" type="text" style="margin-top: 10px; margin-left: 10px; background-color: rgb(231, 227, 235);" readonly>
                    <br>
                    Weekly Earnings: <input id="weekEarn" type="text" style="margin-top: 10px; background-color: rgb(231, 227, 235);" readonly>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
