<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Hello World!</b><br> <!-- bold text -->
    <big>Hello World!</big><br> <!-- big text -->
    <em>Hello World!</em><br> <!-- emphasized text -->
    <i>Hello World!</i><br> <!-- italic text (เอียง) -->
    <small>Hello World!</small><br> <!-- small text -->
    <strong>Hello World!</strong><br> <!-- strong text -->
    <sub>Hello World!</sub><br> <!-- subscripted text -->
    <sup>Hello World!</sup><br> <!-- supersubscripted text -->
    <ins>Hello World!</ins><br> <!-- inserted text (ขีดเส้นใต้) -->
    <del>Hello World!</del> <!--deleted text (ขีดค่า) -->
</body>
</html>
