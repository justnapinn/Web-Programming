<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinnaphat_576</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function loadDoc() {
      const xhttp = new XMLHttpRequest();
      xhttp.onload = function() {
        myFunction(this);
      }
      xhttp.open("GET", "cd_catalog.xml");
      xhttp.send();
    }
    function myFunction(xml) {
      const xmlDoc = xml.responseXML;
      const x = xmlDoc.getElementsByTagName("CD");
      let table="<tr><th>Title</th><th>Artist</th><th>Country</th> <th>Company</th><th>Price</th><th>Year</th></tr>";
      for (let i = 0; i <x.length; i++) { 
        table += "<tr><td>" +
        x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
        "</td><td>" +
        x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
        "</td><td>" + 
            x[i].getElementsByTagName("COUNTRY")[0].childNodes[0].nodeValue +
        "</td><td>" + 
            x[i].getElementsByTagName("COMPANY")[0].childNodes[0].nodeValue +
        "</td><td>" + 
            x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue +
        "</td><td>" + 
            x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue +
        "</td></tr>"
      }
      document.getElementById("CDInfo").innerHTML = table;
    }
    </script>
</head>
<body>

    <input type="button" onclick="loadDoc()" value="Get CD Info">

    <div class="container mt-3">    
        <table class="table table-striped" id="CDInfo">
        </table>
    </div> 
         
</body>
</html>
