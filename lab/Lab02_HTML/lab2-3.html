<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Registration form</title>
</head>
<body>
    <form action="thank.html" method="get">

    Registration Details <br>
    <input type="text" name="name" id="name" placeholder="Name"> <br>

    <input type="date" name="bdate" id="bdate"> <br>

    <input type="email" name="email" id="email" placeholder="Email address"> <br>
    
    Select your photo: <input type="file" name="photoFile"> <br>
    <textarea name="address" rows="3" cols="50" placeholder="Address"></textarea>
    <br>

    <input type="submit" name="submitbtn" id="submitbtn" value="Register">
    
    </form>
</body>
</html>
